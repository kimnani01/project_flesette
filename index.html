<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="플리세뜨, 본질적인 아름다움에 집중하여 만족스러운 변화를 선물합니다.">
    <meta name="keywords" content="플리세뜨, 피부재생, 아름다움, 비져블 리페어">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플리세뜨</title>
    <!-- 파비콘 -->
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <!-- css, js -->
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
<header>
    <div class="user_menu">
        <a href="#" class="login">LOGIN</a>
        <a href="#" class="join">JOIN</a>
        <a href="#" class="language"><span>LANGUAGE</span><img src="./images/arrow_down.png" alt=""></a>
    </div>
    <div class="main_header">
        <h1><a href="#"><img src="./images/logo.png" alt="플리세뜨"></a></h1>
        <nav>
            <a href="#">BRAND</a>
            <a href="#">PRODUCTS</a>
            <a href="#">INGREDIENT</a>
            <a href="#">COMMUNITY</a>
            <a href="#">EVENT</a>
        </nav>
        <div class="search_cart">
            <div class="search_wrap">
                <input type="text" name="search">
                <button type="button" id="search_btn"><img src="./images/search_btn.png" alt="검색"></button>
            </div>
            <a href="#"><img src="./images/cart_ptn.png" alt="장바구니"></a>
        </div>
    </div>
</header>
<main>
    <!-- visual -->
    <div class="visual swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img src="./images/visual_001.png" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./images/visual_002.png" alt=""></a></div>
        </div>
    </div>
    <!-- brand -->
    <div class="brand">
        <div class="ingredient">
            <img src="./images/brand_002.png" alt="">
            <img src="./images/brand_003.png" alt="">
            <img src="./images/brand_004.png" alt="">
        </div>
        <div class="brand_info">
            <h2>flesette</h2>
            <p>플리세뜨는 고대 약재상들이 매일 정성을 들여<br>
                약초를 키우고 재배하는 식물 정원의 이름입니다.<br>
                예로부터 내려오는 약재상들의 오랜 지혜,<br>
                현대 의학을 기반으로 손상된 피부의 재생을 연구합니다.<br>
                피부가 손상된 원인과 결과를 분석하여<br>
                스스로 자생할 수 있는 피부 본연의 힘을 키워줍니다.<br>
                본질적인 아름다움에 집중하여 만족스러운 변화를 선물합니다.</p>
        </div>
        <div class="right">
            <img src="./images/brand_001.png" alt="">
        </div>
    </div>
</main>

</html>
